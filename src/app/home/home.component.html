<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="open(content)">Add Ideas/Task</button>
        </div>
      </div>
      <div class="clearfix"></div><br/>

      <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
      
  </div>

  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Ideas/Task</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-group">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="title"/>
            </div>
        </div><br/>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="description"/>
            </div>
        </div><br/>
        <div class="row">
            <div class="col-md-12">
                <select class="form-control">
                    <option value="tech">Tech</option>
                    <option value="feature">Feature</option>
                </select>
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
    </div>
  </ng-template>
